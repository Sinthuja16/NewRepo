<!DOCTYPE html>
<html>
<head>
    <title>CSS Animation</title>
    <style>
        body{background-color:pink;}
        .po{text-align: center;}
            img:hover{transition: 3s 1s ease;border:20px solid red;}
            img{transform: rotate(60deg);}
    </style>
</head>
<body>
    <p>Css animation transformation and transition and keyforms</p>
    <div class="po">
    <img src="download.png" alt="my picture">
</div>
</body>
</html>
